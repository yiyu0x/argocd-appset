apiVersion: v1
kind: Namespace
metadata:
  name: debug

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
spec:
  replicas: 2
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      volumes:
        - name: secret-volume
          secret:
            secretName: testing_secret
      containers:
      - name: netutils
        image: hwchiu/netutils
        volumeMounts:
        - name: secret-volume
          readOnly: true
          mountPath: "/etc/secret-volume"
